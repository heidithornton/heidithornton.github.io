<svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:black;overflow:visible;position:relative;"><path d="M202.021 0C122.202 0 70.503 32.703 29.914 91.026c-7.363 10.58-5.093 25.086 5.178 32.874l43.138 32.709c10.373 7.865 25.132 6.026 33.253-4.148 25.049-31.381 43.63-49.449 82.757-49.449 30.764 0 68.816 19.799 68.816 49.631 0 22.552-18.617 34.134-48.993 51.164-35.423 19.86-82.299 44.576-82.299 106.405V320c0 13.255 10.745 24 24 24h72.471c13.255 0 24-10.745 24-24v-5.773c0-42.86 125.268-44.645 125.268-160.627C377.504 66.256 286.902 0 202.021 0zM192 373.459c-38.196 0-69.271 31.075-69.271 69.271 0 38.195 31.075 69.27 69.271 69.27s69.271-31.075 69.271-69.271-31.075-69.27-69.271-69.27z"/></svg> **Why use R?** 

--

- Reproducibility -&gt; automate workflows

--

- Simple to really complex analysis

--

- Its free

--

- Can create complex dashboards, or simple PDF/HTML outputs

--

- Fast and efficient analysis

--

- Handles big data sets really well (i.e., raw GPS files)

# Where to start with R

.pull-left[
- Need to download [R](https://www.r-project.org/) first

&lt;br&gt;

- I recommend using [RStudio](https://www.rstudio.com/products/rstudio/) which is an interface for R, making it less 'scary' and more user friendly

&lt;br&gt;

- Practice using a data set you know and understand - start out with some simple plots

&lt;br&gt;

# Summarise data

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:black;overflow:visible;position:relative;"><path d="M256.47 216.77l86.73 109.18s-16.6 102.36-76.57 150.12C206.66 523.85 0 510.19 0 510.19s3.8-23.14 11-55.43l94.62-112.17c3.97-4.7-.87-11.62-6.65-9.5l-60.4 22.09c14.44-41.66 32.72-80.04 54.6-97.47 59.97-47.76 163.3-40.94 163.3-40.94zM636.53 31.03l-19.86-25c-5.49-6.9-15.52-8.05-22.41-2.56l-232.48 177.8-34.14-42.97c-5.09-6.41-15.14-5.21-18.59 2.21l-25.33 54.55 86.73 109.18 58.8-12.45c8-1.69 11.42-11.2 6.34-17.6l-34.09-42.92 232.48-177.8c6.89-5.48 8.04-15.53 2.55-22.44z"/></svg> Using the **tidyverse** package, we will create some summary statistics from the dataset

--


```r
Strength_summary &lt;- Strength %&gt;%
      group_by(Name) %&gt;% 
          filter(Season == 2021) %&gt;%
            summarize(
                      'Max chins (kg)'= max(`3RM Weighted Chins`),
                      'Change chins (kg)' = (max(`3RM Weighted Chins`))-(min(`3RM Weighted Chins`)),
                      'Max bench (kg)'= max(`3RM Bench Press`),
                      'Change bench (kg)' = (max(`3RM Bench Press`))-(min(`3RM Bench Press`)),
                      'Max squat (kg)'= max(`3RM Box Squat`),
                      'Change squat (kg)' = (max(`3RM Box Squat`))-(min(`3RM Box Squat`)))
```

--

```r
Strength %&gt;%
            filter(Season == 2021) %&gt;%
  
# Dumbell plot using geom_line and geom_point
ggplot(aes(x= `3RM Box Squat`, y= Name)) +
          
        geom_line(aes(group = Name))+ # add line between testing points
        geom_point(aes(color=Period), size=4) + # a dot for each testing point
                 
        ggtitle("3RM box squat", subtitle = "By testing point") + # title
                xlab("Weight (kg)") + # axis label
        theme_classic()+ # simple theme
                theme(legend.position = "none", # hide legend
                      axis.title.y = element_blank()) # hide y axis title
```

# Filter our data by date and max force

  # Now calculate max force by leg by player
                    summarise(maxForce = max(value))  %&gt;%
  
ggplot(aes(x = Player, y = maxForce, fill = Leg)) + 
                          geom_bar(stat = "identity", width = .6) +  
                          coord_flip() +
                          theme_classic() +
                          labs(title="Max force (N) by leg") + ylab("Force (N)") +
                          theme(axis.title.y = element_blank())
```

# Visualise Nordboard data

Interactive box plots per athlete and leg using **plotly**
&lt;br&gt;

```r
library(plotly)

target &lt;- c("Player 10", "Player 21", "Player 24", "Player 18")

Nordboard1 &lt;- Nordboard %&gt;%
              filter(Variable == "Max Force") %&gt;% 
              filter(Player %in% target) %&gt;%
                     group_by(Player, Leg, Date) %&gt;%
                     summarise(maxForce = max(value))

plot &lt;- ggplot(Nordboard1, aes(x = Leg, y=maxForce, fill = Leg, colour = Leg)) +
          geom_boxplot() +
          theme_classic() +
          ylab("Force (N)") +
          theme(axis.title.y = element_blank()) +
          theme(panel.spacing = unit(2, "lines")) +
          facet_wrap(~Player, scales = "free")

fig &lt;- ggplotly(plot)
fig
```
