# Create dataset

Using our credentials, we can now select what metrics we want



```r
data &lt;- ofCloudGetStatistics(
  token, params = c("date", 
        "athlete_name","total_duration","total_distance",
        "meterage_per_minute","velocity_band6_total_distance","max_vel"), 
  
  groupby = c("athlete", "activity"), 
  filters = list(name = "activity_id",
                 comparison = "=",
                 values = activities$id))
```


--

head(data, n=3)
```

# Summarise data 

 <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:black;overflow:visible;position:relative;"><path d="M332.8 320h38.4c6.4 0 12.8-6.4 12.8-12.8V172.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v134.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V76.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v230.4c0 6.4 6.4 12.8 12.8 12.8zm-288 0h38.4c6.4 0 12.8-6.4 12.8-12.8v-70.4c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v70.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V108.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v198.4c0 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg>Using a package called **dplyr** we will copy what we might normally do with a pivot table to summarise our data

--

.pull-left[

```r
data &lt;- data %&gt;%
    mutate(date=as.Date(as.character(date), 
                  format = "%d/%m/%Y")) %&gt;%
    group_by(date, Name) %&gt;%
        summarize(
          Duration=sum(total_duration)/60,
          Speed_mmin=mean(meterage_per_minute),
          Distance=sum(total_distance),
          HSR=sum(velocity_band6_total_distance),
          Max_velocity=max(max_vel)) %&gt;%
           
      mutate(Duration=round(Duration,0),
          Speed_mmin=round(Speed_mmin,0),
          Distance=round(Distance,0),
          HSR=round(HSR,0), 
          Max_velocity=round(Max_velocity,1))
```
]

# Sparklines

.pull-left[
<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:black;overflow:visible;position:relative;"><path d="M496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16zM464 96H345.94c-21.38 0-32.09 25.85-16.97 40.97l32.4 32.4L288 242.75l-73.37-73.37c-12.5-12.5-32.76-12.5-45.25 0l-68.69 68.69c-6.25 6.25-6.25 16.38 0 22.63l22.62 22.62c6.25 6.25 16.38 6.25 22.63 0L192 237.25l73.37 73.37c12.5 12.5 32.76 12.5 45.25 0l96-96 32.4 32.4c15.12 15.12 40.97 4.41 40.97-16.97V112c.01-8.84-7.15-16-15.99-16z"/></svg> Sparklines are HTML widgets that can summarise data nicely in reports
&lt;br&gt;&lt;br&gt;
I think of them as 'mini graphs' ü§∑

&lt;img src="assets/sparklinetable.png" width="30%" /&gt;
]

--
.pull-right[
```r
sparklines &lt;- data %&gt;%
      group_by(Name) %&gt;% 
      arrange(date) %&gt;%
  summarize(
    Distance_SPK = spk_chr(
      round(Distance, 0),
        type='line',
        fillColor = "transparent",
        RangeMin = mean(Distance)-(sd(Distance)*0.5),
        RangeMax = mean(Distance)+(sd(Distance)*0.5),
        chartRangeClip = T,
        chartRangeMinX = 1,
        chartRangeMinX = 60,
        width = 100, height = 15),
    Duration_SPK = spk_chr(
        round(Duration, 0),
        type='line',
        fillColor = "transparent",
        RangeMin = mean(Duration)-(sd(Duration)*0.5),
        RangeMax = mean(Duration)+(sd(Duration)*0.5),
        chartRangeClip = T,
        width = 100,height = 15))
```
]

}

```r
library(formattable)
combined &lt;- combined[c(2:10)]
formattable(combined, align = c('c'),
            list(Name = formatter("span", style = ~style(color ="black"), 
                                  options =list(dom ='tp', pageLength = 10, bPaginate=FALSE))))

<script>var slideshow = remark.create({

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";

// delete the temporary CSS (for displaying all slides initially) when the user

(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }

(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'

  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {

    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
