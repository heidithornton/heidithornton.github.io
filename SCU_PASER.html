# Summarise data

<svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:black;overflow:visible;position:relative;"><path d="M566.6 54.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192-34.7-34.7c-4.2-4.2-10-6.6-16-6.6c-12.5 0-22.6 10.1-22.6 22.6v29.1L364.3 320h29.1c12.5 0 22.6-10.1 22.6-22.6c0-6-2.4-11.8-6.6-16l-34.7-34.7 192-192zM341.1 353.4L222.6 234.9c-42.7-3.7-85.2 11.7-115.8 42.3l-8 8C76.5 307.5 64 337.7 64 369.2c0 6.8 7.1 11.2 13.2 8.2l51.1-25.5c5-2.5 9.5 4.1 5.4 7.9L7.3 473.4C2.7 477.6 0 483.6 0 489.9C0 502.1 9.9 512 22.1 512l173.3 0c38.8 0 75.9-15.4 103.4-42.8c30.6-30.6 45.9-73.1 42.3-115.8z"/></svg> Using the **tidyverse** package, we will create some summary statistics from the dataset
--


```r
summary &lt;- data %&gt;%
      group_by(Position) %&gt;% 
            summarize(
                      'Ave_Acc'= mean(Acc_10m),
                      'Ave_CMJ'= mean(CMJ),
                      'Ave_505'= mean(COD_505),
                      'Ave_MaxVel'= mean(Max_velocity),
                      'Ave_Sprint'= mean(Sprint_20m),
                      'Ave_Squat'= mean(Squat),
                      'Ave_YYIRL1' = mean(YYIRL1))

print(summary)
```

library(reshape2)

--



```r
benchmarks &lt;- read_excel("SCU_PASER_files/Benchmark.xlsx") # Import benchmarks dataset (mean/SD)

long &lt;- full_join(long, benchmarks, by = c("Test")) # Join dataset by using 'Test' as common column
```

# Clean data and new columns

<svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:black;overflow:visible;position:relative;"><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM96 64H288c17.7 0 32 14.3 32 32v32c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V96c0-17.7 14.3-32 32-32zm32 160a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zM96 352a32 32 0 1 1 0-64 32 32 0 1 1 0 64zM64 416c0-17.7 14.3-32 32-32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32zM192 256a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm32 64a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zm64-64a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm32 64a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zM288 448a32 32 0 1 1 0-64 32 32 0 1 1 0 64z"/></svg> Calculate Z-score and STEN score to standardise testing scores against benchmark


```r
long$Z_score &lt;- (long$Score - long$Mean) / long$SD # Z-score
long$STEN &lt;- (2*long$Z_score) +5.5 # STEN score
```

--

.pull.left[<svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:black;overflow:visible;position:relative;"><path d="M566.6 54.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192-34.7-34.7c-4.2-4.2-10-6.6-16-6.6c-12.5 0-22.6 10.1-22.6 22.6v29.1L364.3 320h29.1c12.5 0 22.6-10.1 22.6-22.6c0-6-2.4-11.8-6.6-16l-34.7-34.7 192-192zM341.1 353.4L222.6 234.9c-42.7-3.7-85.2 11.7-115.8 42.3l-8 8C76.5 307.5 64 337.7 64 369.2c0 6.8 7.1 11.2 13.2 8.2l51.1-25.5c5-2.5 9.5 4.1 5.4 7.9L7.3 473.4C2.7 477.6 0 483.6 0 489.9C0 502.1 9.9 512 22.1 512l173.3 0c38.8 0 75.9-15.4 103.4-42.8c30.6-30.6 45.9-73.1 42.3-115.8z"/></svg> Clean file by renaming columns


```r
long &lt;- long %&gt;%
  mutate(Test = case_when(
        Test == "Sprint_20m" ~ "20 m",
        Test == "Acc_10m" ~ "10 m",
        Test == "COD_505" ~ "5-0-5", 
        Test == "Squat" ~ "Back squat", 
        Test == "Max_velocity" ~ "Max velocity",
    TRUE ~ Test  # Keep other values unchanged
  ))
```

]

# Create visualisation

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:black;overflow:visible;position:relative;"><path d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"/></svg> Using a powerful package called **ggplot2** we can create publication worthy visualisations

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:black;overflow:visible;position:relative;"><path d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/></svg> Filter dataset to one test then plot


```r
library(ggplot2)

filtered_data &lt;- long %&gt;%
  filter(Test == "Squat")

ggplot(filtered_data, aes(x = reorder(Name, Z_score), y = Z_score, fill = Z_score)) + # Select cols
  geom_bar(stat = "identity") +  # Bar chart
  scale_fill_gradient2(
      name = "Benchmark score", 
      low = "red", mid = "lightyellow", high = "#03C03C", midpoint = 0, # Set colour scale
      limits = c(-0.8, 0.8)) +
  labs(x = "Athlete", y = "Z score") + # Axis labels
  theme_classic() # Simple theme (remove gridlines etc)
```
